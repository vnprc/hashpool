[package]
name = "mint"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
axum = "0.6"
home = "0.5"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bip39 = "2.0"
redis = { version = "0.23", features = ["tokio-comp"] }
tokio-stream = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bitcoin = { version= "0.32.2" }

cdk = { path = "../../../cdk/crates/cdk", package = "cdk" }
cdk-axum = { path = "../../../cdk/crates/cdk-axum", package = "cdk-axum" }
cdk-mintd = { path = "../../../cdk/crates/cdk-mintd", package = "cdk-mintd" }
cdk-sqlite = { path = "../../../cdk/crates/cdk-sqlite", package = "cdk-sqlite" }
cdk-redb = { path = "../../../cdk/crates/cdk-redb", package = "cdk-redb" }