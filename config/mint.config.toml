[mint_info]
name = "Hashpool Mint"
description = "cashu mint to expose ehash and ecash operations to end user wallets"

[database]
engine = "sqlite"

[ln]
ln_backend = "fakewallet"
min_mint = 1
max_mint = 500000
min_melt = 1
max_melt = 500000

[fake_wallet]
supported_units = ["sat", "HASH"]
fee_percent = 0.02
reserve_fee_min = 2
