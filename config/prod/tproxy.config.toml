# Difficulty params
[downstream_difficulty_config]
# Minimum hashrate is derived automatically from shared minimum_difficulty to prevent
# downstream targets from dropping below the mint's ehash threshold.
# target number of shares per minute the miner should be sending
shares_per_minute = 6.0
# enable variable difficulty adjustment mechanism
# if false, difficulty will be managed by upstream (useful with JDC)
enable_vardiff = true

[upstream_difficulty_config]
# interval in seconds to elapse before updating channel hashrate with the pool
channel_diff_update_interval = 60
# estimated accumulated hashrate of all downstream miners (e.g.: 10 Th/s = 10_000_000_000_000.0)
channel_nominal_hashrate = 10_000_000.0

