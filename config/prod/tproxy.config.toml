# Local Mining Device Downstream Connection
# Dev - use your local network IP or 0.0.0.0 to listen on all interfaces
# downstream_address = "0.0.0.0"
# downstream_port = 34255
# Prod - VPS external IP
downstream_address = "188.40.233.11"
downstream_port = 34256

# Version support
max_supported_version = 2
min_supported_version = 2

# Minimum extranonce2 size for downstream
# Max value: 16 (leaves 0 bytes for search space splitting of downstreams)
# Max value for CGminer: 8
# Min value: 2
downstream_extranonce2_size = 8

# User identity for upstream connection
user_identity = "hashpool"

# Aggregate all downstream miners into single upstream channel
aggregate_channels = false

# Stats server config (TCP address for stats-proxy)
stats_server_address = "127.0.0.1:8082"

# Redact miner IP addresses from database and website (prod)
redact_ip = true

# Faucet configuration
faucet_port = 8083
faucet_timeout = 3

# Primary upstream pool server (for web-proxy connection display)
upstream_address = "127.0.0.1"
upstream_port = 34254

# List of upstream pool servers (with fallback support)
[[upstreams]]
# Local SRI JDC Upstream Connection
address = "127.0.0.1"
port = 34254
authority_pubkey = "9auqWEzQDVyd2oe1JVGFLMLHZtCo2FFqZwtKA5gd9xbuEu7PH72"

# Alternative upstream (commented out)
